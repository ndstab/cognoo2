<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <style>
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            cursor: pointer;
        }
        .icon img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Existing icons -->
        <div class="icon">
            <img src="path/to/icon1.png" alt="Icon 1">
        </div>
        <div class="icon">
            <img src="path/to/icon2.png" alt="Icon 2">
        </div>
        <div class="icon">
            <img src="path/to/icon3.png" alt="Icon 3">
        </div>
        <!-- New icon for searching people online -->
        <div class="icon">
            <img src="path/to/people-icon.png" alt="Search People">
        </div>
    </div>
</body>
</html>
